<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria X-Gostoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"rel="stylesheet">
</head>
<body>
    <div class="alert alert-primary" role="alert">
        Hamburgueria X-Gostoso
     </div>
     <form> 
        <div class="row">
             <div class="col-6">
                <i class="ri-phone-line"></i>
                        <label for="tel" class="form-label"> Telefone </label>
                        <input class="form-control" name="tel" id="tel">
             </div>
             <div class="col-6">
                <i class="ri-user-fill"></i>
                <label for="nome">Nome do Cliente</label>
                <input class="form-control" type="name" name="nome" id="nome">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="name" class="form-label"> Combos: </label>
                <select class="form-select" aria-label="combos">
                    <option> XSaudável </option>
                    <option> XTudo </option>
                    <option> XSimples </option>
                    <option> XFrango </option>
                </select>
            </div>
            <div class="col-3">  
                  <label>Adicionais</label>

                <input type="checkbox" name="adicionais" value="1"><label>Bacon</label>
                <input type="checkbox" name="adicionais" value="2"><label>Chedar</label>
                <input type="checkbox" name="adicionais" value="3"><label>Picles</label>
            </div>
            <div class="col-3">
                <label>Entrega?</label>
                <input type="radio" name="adicionais" value="1"><label>Para Viagem</label>
                <input type="radio" name="adicionais" value="2"><label>Balcão</label>
            </div>
            <div class="botoes">
            <button class="btn btn-primary" type="button">Calcular</button>
            <button class="btn btn-primary" type="button">Novo Pedido</button>
            <button class="btn btn-primary" type="button">Recibo</button>
        </div>
        <div>
            <label for="floatingTextarea2Disabled"> <i class="ri-coins-fill"></i> Total a pagar: </label>
            <textarea class="form-control" placeholder="" id="floatingTextarea2Disabled" style="height: 100px"
                disabled></textarea>
        </div>

        <div>
            <label for="floatingTextarea2Disabled"> Descrição do Pedido: </label>
            <textarea class="form-control" placeholder="" id="floatingTextarea2Disabled" style="height: 100px"
                disabled></textarea>
        </div>
       
    
     </form>
</body>
</html>
