            <h3> Massa</h3>
            <ul>
                <li>200 ml de água</li>
                <li>1 colher (sopa) de manteiga</li>
                <li>4 colheres (sopa) de açúcar</li>
                <li>1 colher (chá) de canela em pó</li>
                <li>1 xícara de farinha de trigo</li></ul><table>
            </ul>
            <h3> Empanamento</h3>
            <li>1 colher (sopa) de canela</li>
            <li>1/2 xícara de açúcar</li>
            <h3>Recheio</h3>
            <li>150 g de doce de leite</li>

            
                <h3 style="background-color: rgb(224, 224, 224)"> Modo de Preparo </h3>
                
            
            <h5> 35 Minutos</h5>
            <ol>
                <li>Em uma panela, adicione a água, a manteiga, a canela e o açúcar</li>
                <li>Misture bem até o açúcar dissolver.</li>
                <li>Em seguida, adicione a farinha de trigo aos poucos</li>
                <li>Misture tudo com uma colher de pau até desgrudar da panela, se necessário, adicione água aos poucos para chegar no ponto.</li>
                <li>Retire da panela e sove até ficar uma massa homogênea.</li>
                <li>Faça bolinhas e, com o dedo, pressione fazendo um furo no meio.</li>
                <li>Frite submerso no óleo.</li>
                <li>Passe na mistura de açúcar e canela e coloque o recheio com ajuda de um saco de confeiteiro e um bico.</li>
            </ol>
