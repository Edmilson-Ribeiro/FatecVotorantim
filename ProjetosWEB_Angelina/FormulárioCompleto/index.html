<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Fatec</title>
</head>
        <body>
            <h2> Roupas Shark Attack</h2>
            <h3> Cadastro </h3>
            <form>
                <fieldset>
                    <legend> Dados Pessoais </legend>
                    <label for="nome"> Nome </label>
                    <input type="text" 
                    id="nome"
                    name="nomeCliente"
                    maxlength="30"
                    minlenght="10"
                    size="50"
                    required>
                    <label for="senha"> Senha</label>
                    <input type="password"
                    id="senha"
                    name="password"
                    maxlenght="12"
                    placeholder="senha com letras e números">
                </fieldset>
                <fieldset>
                    <legend> Dados de Cobrança </legend>
                    <label for="cidade">Cidade</label>
                    <input type="text"
                    name="cidade"
                    id="cidade"
                    value="Votorantim"
                    disabled>
                    
                    <label for="uf">UF</label>
                    <select name="uf" id="uf">
                        <optgroup label="Região Norte">
                            <option value="Amazonas">AM</option>
                            <option value="">AC</option>
                           </optgroup>

                           <optgroup label="Região SuL">
                    <option value="">SC</option>
                    <option value="">PR</option>
                    <option value="">RS</option>
                    

                    </optgroup>
                
                
                </select>
                <input type="checkbox" name="Express" id="envio">
                <label for="envio">Express?</label>
                <label for="Estado Civil">Estado Civil</label>
                        <input type="checkbox" name="Estado Civil" id="ec" value="Casado">
                        <label for="estado civil">Casado</label>

                        <input type="checkbox" name="Estado Civil" id="ec" value="Solteiro">
                        <label for="estado civil">Solteiro</label>

                        <input type="checkbox" name="Estado Civil" id="ec" value="Divorciado">
                        <label for="estado civil">Divorciado</label>
                        
                        <label for="cor preferida">Cor Preferida</label>
                            <input type="color" name="cor preferida" id="cp">
                        <label for="grau de satifaçao com a compra">Grau de Satisfação com a Compra</label>
                        <input type="range" min="0" max="10" step="2" name="gsc" id="gsc">
                        <label for="CEP"> CEP</label>                       
                        
                        
                        
                </fieldset>
                <fieldset>
                    <button> Cadastrar </button>
                        <input type="submit" value="Cadastrar">
                </fieldset>

            </form>
        </body>
        </html>
