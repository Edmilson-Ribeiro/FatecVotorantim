<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Trabalhando com números</h2>
    <label id="ln1"> número1</label>
    <input id="n1" name ="vn1">
    <input type="button" value="somar" onclick="somar()">
    <script>
        function somar()
        {
            let x = document.getElementById('n1').value;
            x = Number(x) + 190;
            console.log("valor de x" + x);
            alert(x);
        }

        function dobro()
        {
            let x = document.getElementById('n1').value;
            x = Number(x) * 2;
            console.log("valor de x" * x);
            alert(x);
        }

    </script>

    

</body>
</html>
